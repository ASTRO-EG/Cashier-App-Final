<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الكاشير - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="https://i.ibb.co/FWSY5QY/rose-removebg.png"> 
    <link rel="apple-touch-icon" href="https://i.ibb.co/FWSY5QY/rose-removebg.png"> 

<style>
        /* ------------------------------------------------ */
        /* متغيرات الألوان الجديدة (مستوحاة من تصميم بابا غنوج) */
        /* ------------------------------------------------ */
        :root {
            --main-theme-color: #FF8A65; /* برتقالي مرجاني */
            --accent-color: #FFA726; /* برتقالي ساطع */
            --text-dark: #4E342E; /* بني داكن */
            --text-header: #5D4037; /* بني العناوين */
            --bg-light: #fff6e9; /* خلفية بيضاء دافئة */
            --container-bg: rgba(255, 253, 250, 0.95); /* خلفية الحاويات */
            --border-light: #D7CCC8; /* حدود بني فاتح/رمادي */
            --shadow-color: rgba(141, 110, 99, 0.15); /* ظل أرضي */
            --danger-color: #dc3545; /* أحمر للخطر/الحذف */
            --success-color: #66BB6A; /* أخضر للإضافة */
            --report-color: #42A5F5; /* أزرق للتقرير */
            --end-period-color: #7E57C2; /* بنفسجي لتسجيل الفترة */
        }
        
        /* ------------------------------------------------ */
        /* التنسيقات العامة (تغيير الخط هنا) */
        /* ------------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
            /* **الخط الجديد: Tajawal** */
            font-family: 'Tajawal', sans-serif;
        }

        body { 
            background: linear-gradient(135deg, #f8f5f0, var(--bg-light)); 
            color: var(--text-dark); 
            padding: 15px; 
            min-height: 100vh;
            text-align: right; 
            direction: rtl;
        }
        
        .container { 
            max-width: 900px; 
            margin: 25px auto; 
            background-color: var(--container-bg); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px var(--shadow-color); 
            border: 1px solid rgba(139, 69, 19, 0.1);
            position: relative;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--main-theme-color), var(--accent-color));
            border-radius: 0 0 2px 2px;
        }

        h1, h2, h3 { 
            color: var(--text-header); 
            font-weight: 900; 
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after, h2::after {
            content: "";
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, var(--main-theme-color), var(--accent-color));
            border-radius: 2px;
        }
        
        h3::after { content: none; } 

        /* ---------------------------------- */
        /* شاشة تسجيل الدخول */
        /* ---------------------------------- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--main-theme-color), var(--accent-color));
            color: white; display: flex; justify-content: center;
            align-items: center; z-index: 1000; text-align: center;
        }
        
        .login-box {
            background-color: var(--container-bg); color: var(--text-dark);
            padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px; border: 1px solid var(--border-light);
        }
        
        .login-box input {
            width: 100%; padding: 15px 20px; margin: 10px 0;
            border: 2px solid var(--border-light); border-radius: 12px;
            box-sizing: border-box; text-align: right; direction: rtl; 
            background: rgba(255, 255, 255, 0.8); color: var(--text-dark);
            font-weight: 700; 
        }
        
        .login-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.25);
        }
        
        #login-button {
            background: linear-gradient(135deg, var(--main-theme-color), var(--accent-color));
            color: white;
            padding: 16px; border: none; border-radius: 12px; cursor: pointer;
            width: 100%; margin-top: 15px; font-size: 1.1em; font-weight: 800;
            box-shadow: 0 6px 15px rgba(255, 138, 101, 0.3);
            transition: all 0.2s;
        }
        
        #login-button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(255, 138, 101, 0.4);
        }

        /* ---------------------------------- */
        /* واجهة الكاشير */
        /* ---------------------------------- */
        #cashier-content { display: none; }
        
        .category-title { 
            font-size: 1.4em; font-weight: 700; margin-top: 25px; 
            margin-bottom: 10px; padding-bottom: 5px; 
            border-bottom: 2px dashed var(--border-light); 
            color: var(--text-header); 
        }
        
        /* تنسيق جدول الإدخال */
        .item-table { width: 100%; border-collapse: separate; border-spacing: 0; margin-bottom: 25px; border-radius: 8px; overflow: hidden; }
        .item-table th, .item-table td { padding: 12px; border: 1px solid var(--border-light); text-align: center; }
        .item-table th { background-color: var(--bg-light); font-weight: 700; color: var(--text-dark); }
        .item-table td:first-child { text-align: right; font-weight: 700; color: var(--text-header); background-color: var(--container-bg); border-left: 4px solid var(--accent-color); }
        .item-table tr:hover td { background-color: rgba(255, 248, 240, 0.7); }

        /* الأزرار والمدخلات */
        .quantity-input { 
            width: 50px; text-align: center; padding: 5px; 
            border: 1px solid var(--border-light); border-radius: 4px;
            background-color: white; color: var(--text-dark);
            font-weight: 700;
        }
        .quantity-btn { 
            padding: 6px 12px; border: none; background-color: var(--danger-color); 
            color: white; border-radius: 4px; cursor: pointer; font-weight: 700; 
            transition: background-color 0.2s;
        }
        .quantity-btn.plus { background-color: var(--success-color); }
        .quantity-btn:hover { opacity: 0.8; }
        
        /* صناديق الملخص */
        .summary-box { 
            background: rgba(255, 248, 240, 0.7);
            padding: 20px; 
            border-radius: 16px; margin-top: 20px; font-size: 1.1em;
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        
        /* صندوق التقرير النهائي - مهم: يجب أن يكون خارج container في HTML */
        #final-report-container {
            max-width: 900px; /* ضمان أن يكون التقرير بنفس عرض الحاوية */
            margin: 25px auto;
            padding: 25px; border: 2px solid var(--main-theme-color);
            background-color: var(--container-bg); border-radius: 16px; 
            display: none; 
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        #final-report-container table { 
            width: 100%; 
            border-collapse: collapse;
            border: 1px solid var(--border-light); 
            margin-top: 15px;
        }
        #final-report-container th, #final-report-container td {
            padding: 12px;
            border: 1px solid var(--border-light);
            text-align: right;
            font-weight: 700; 
        }
        #final-report-container th { background-color: var(--main-theme-color); color: white; }
        .report-total-row { background-color: var(--bg-light); font-weight: 900; font-size: 1.1em; }

        /* الأزرار الرئيسية */
        .action-btn {
            color: white; cursor: pointer; border: none; padding: 16px; width: 100%; 
            border-radius: 12px; margin-top: 15px; font-weight: 800; font-size: 1.1em;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        #end-period-btn { 
            background: linear-gradient(135deg, var(--end-period-color), #5E35B1); 
        }
        
        #report-button { 
            background: linear-gradient(135deg, var(--report-color), #1976D2); 
            margin-bottom: 5px;
        }

        #clear-log-btn { 
            background: linear-gradient(135deg, var(--danger-color), #c82333); 
            margin-top: 10px; 
        }
        
        .print-btn { 
            background: linear-gradient(135deg, #6c757d, #495057); 
            color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; 
            margin-top: 20px; width: auto; display: inline-block; font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .print-btn:hover {
             transform: translateY(-2px);
             box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }


        /* تنسيق سجل الفترات السابقة */
        .period-log {
            padding: 20px;
            border: 1px solid var(--border-light);
            border-radius: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .period-log h3 { color: var(--text-header); font-size: 1.2em; border-bottom: 1px solid var(--border-light); padding-bottom: 5px; margin-top: 0; }
        .period-log strong { color: var(--text-dark); font-weight: 700; }
        .period-log ul { list-style-type: none; margin-right: 0; padding-right: 15px; }
        .period-log li { margin-bottom: 5px; border-right: 3px solid var(--main-theme-color); padding-right: 8px; }

        /* ---------------------------------- */
        /* تنسيقات الطباعة (تم تصحيحها) */
        /* ---------------------------------- */
        @media print {
            body { 
                background-color: white !important; 
                color: black !important; 
                padding: 0; 
                margin: 0;
            }
            .container { 
                box-shadow: none; 
                border: none; 
                padding: 0; 
                margin: 0;
            }
            
            /* إخفاء كل العناصر المباشرة في body ما عدا التقرير والمودال */
            body > *:not(#final-report-container, #password-modal) { 
                display: none !important; 
            } 
            
            /* عرض التقرير النهائي (الذي أصبح الآن مباشرة تحت body) */
            #final-report-container { 
                display: block !important; 
                border: none; 
                background-color: white; 
                padding: 20px; 
                box-shadow: none;
                max-width: 100%; /* لملء الورقة */
                margin: 0;
            }
            .print-btn { 
                display: none !important; 
            }
            h1, h2, h3 { 
                color: black !important; 
                border-bottom: 1px solid #ccc !important;
            }
        }

        /* ---------------------------------- */
        /* تنسيقات المودال السري الجديد */
        /* ---------------------------------- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.85); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: auto; 
            padding: 30px;
            border: 2px solid var(--accent-color);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content h2 { 
            color: var(--danger-color); 
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 900;
        }
        .modal-content h2::after { content: none; }

        #password-input-delete {
            width: 100%; 
            padding: 15px 20px; 
            margin: 15px 0 25px;
            border: 2px solid var(--border-light); 
            border-radius: 12px;
            box-sizing: border-box; 
            text-align: center; 
            direction: ltr;
            background: rgba(255, 255, 255, 0.8); 
            color: var(--text-dark);
            font-size: 1.2em;
            font-weight: 700;
        }

        .modal-buttons button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: opacity 0.2s;
        }

        #confirm-delete-btn { background-color: var(--danger-color); color: white; }
        #cancel-delete-btn { background-color: #6c757d; color: white; }
        #confirm-delete-btn:hover, #cancel-delete-btn:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--text-header);">تسجيل الدخول</h2>
            <input type="text" id="username-input" placeholder="اسم المستخدم" value="admin" required>
            <input type="password" id="password-input" placeholder="كلمة المرور" required>
            <button id="login-button" onclick="login()">دخول <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </div>


    <div class="container" id="cashier-content">
        
        <h1>سجل الأوردرات اليومي</h1>
        
        <h2>أدخل الكمية المطلوبة بجانب كل صنف:</h2>
        
        <div id="item-inputs-container"></div>
        
        <div class="summary-box">
            <h3>ملخص الفترة الحالية:</h3>
            <p><strong>إجمالي عدد الوحدات/القطع المدخلة:</strong> <span id="total-orders-count">0</span></p>
        </div>

        <div id="total-input-box">
            <h2>أدخل المبلغ الإجمالي</h2> 
            <input type="number" id="total-amount" placeholder="أدخل مبلغ الإجمالي للفترة من الماكينة..." min="0">
            <button id="end-period-btn" class="action-btn" onclick="promptEndPeriod()">
                <i class="fas fa-cash-register"></i> تسجيل المبلغ وإضافة الفترة
            </button>
        </div>

        <hr style="border-top: 2px dashed var(--border-light); margin: 30px 0;">

        <div id="past-periods">
            <h2>سجل الفترات السابقة</h2>
        </div>
        
        <button id="report-button" class="action-btn" onclick="promptDailyReport()">
            <i class="fas fa-file-invoice-dollar"></i> عرض تقرير مبيعات اليوم التفصيلي
        </button>

        <button id="clear-log-btn" class="action-btn" onclick="clearAllData()">
            <i class="fas fa-trash-alt"></i> حذف السجل بالكامل (بداية وردية جديدة)
        </button>
    </div>
    
    <div id="final-report-container">
        <h3>التقرير التفصيلي لإجمالي مبيعات اليوم</h3>
        <div id="detailed-sales-summary"></div>
        <button class="print-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة التقرير
        </button>
    </div>
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-user-shield"></i> تأكيد حذف السجل</h2>
            <p>الرجاء إدخال كلمة سر المدير لتأكيد حذف جميع بيانات السجل:</p>
            <input type="password" id="password-input-delete" placeholder="كلمة السر" autofocus>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" onclick="executeClearData()"><i class="fas fa-check"></i> تأكيد الحذف</button>
                <button id="cancel-delete-btn" onclick="closeModal()"><i class="fas fa-times"></i> إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // **********************************************
        // ----------------- دوال الأمان (كلمات السر) -----------------
        // **********************************************
        const LOGIN_PASSWORD = "1010"; // كلمة سر دخول الكاشير
        const DELETION_PASSWORD = "111975"; // كلمة سر حذف السجل (المدير)

        function login() {
            const correctUsername = "admin";
            const correctPassword = LOGIN_PASSWORD; 

            const enteredUsername = document.getElementById('username-input').value;
            const enteredPassword = document.getElementById('password-input').value;
            
            // التحقق من اسم المستخدم وكلمة السر
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('cashier-content').style.display = 'block';
                
                createItemInputs(); 
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }
        
        // ******************** دوال المودال (النافذة المنبثقة) ********************
        function closeModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('password-input-delete').value = ''; 
        }

        function executeClearData() {
            const enteredPassword = document.getElementById('password-input-delete').value;
            closeModal(); 

            if (enteredPassword === DELETION_PASSWORD) {
                // الحذف الفعلي للبيانات
                localStorage.removeItem('cashierPeriods');
                pastPeriods = [];
                
                document.getElementById('final-report-container').style.display = 'none';
                displayPastPeriods();
                alert("تم حذف السجل بالكامل بنجاح. يمكنك الآن تسجيل وردية/يوم جديد.");
            } else {
                alert("كلمة السر غير صحيحة. تم إلغاء عملية الحذف.");
            }
        }


        // **********************************************
        // ----------------- دوال الكاشير -----------------
        // **********************************************
        
        // تعريف الأصناف (بقي كما هو)
        const mainSandwiches = [
            "شاورمه", "كفته", "كبده", "سجق", "مخ", "روزبيف", 
            "جبنه رومي", "هامبرجر", "سوسيس"
        ];
        const sandwichOptions = ["كيذر", "شامي", "فينا", "طبق"];
        const otherItemCategories = {
            "أصناف جانبية": [
                "مكرونه", "كبيبه", "شيبسي", "مخللات", "طرشي", "طلب عيش"
            ],
            "مشروبات غازية ومياه": [
                "مياه معدنيه ص 600ملى", "مياه غازيه 300ملي", "مياه غازيه 400ملي", 
                "مياه غازيه 300ملي بلاستيك", "كانز ك 320ملي", "كانز جيب 240ملى"
            ],
            "عصائر طبيعية": [
                "عصير فواكه حسب الموسم", "عصير مانجو صيفي /فراوله", 
                "عصير مانجو شتوي", "عصير رمان/عنب", "كوكتيل فواكه حسب الموسم"
            ]
        };
        
        let pastPeriods = []; 

        function getAllItemNames() {
            const names = [];
            mainSandwiches.forEach(sandwich => {
                sandwichOptions.forEach(option => {
                    names.push(`${sandwich} ${option}`);
                });
            });
            for (const category in otherItemCategories) {
                names.push(...otherItemCategories[category]);
            }
            return names;
        }
        
        function createSandwichTable(container) {
             const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = "الساندويتشات (مدمجة مع خيارات العيش/الطبق)";
            container.appendChild(title);

            const table = document.createElement('table');
            table.className = 'item-table';

            let thead = '<thead><tr><th>الصنف</th>';
            sandwichOptions.forEach(option => {
                thead += `<th>${option}</th>`;
            });
            thead += '</tr></thead>';
            table.innerHTML = thead;

            let tbody = '<tbody>';
            mainSandwiches.forEach(sandwich => {
                tbody += '<tr>';
                tbody += `<td>${sandwich}</td>`; 

                sandwichOptions.forEach(option => {
                    const itemName = `${sandwich} ${option}`; 
                    const safeId = `input-${itemName.replace(/\s|\/|\(|\)/g, '_')}`;

                    tbody += `<td>
                        <div class="item-input-control">
                            <button type="button" class="quantity-btn" onclick="updateQuantity('${itemName}', -1)">-</button>
                            <input type="number" id="${safeId}" class="quantity-input" value="0" min="0" oninput="updateSummary()">
                            <button type="button" class="quantity-btn plus" onclick="updateQuantity('${itemName}', 1)">+</button>
                        </div>
                    </td>`;
                });
                tbody += '</tr>';
            });
            tbody += '</tbody>';
            table.innerHTML += tbody;

            container.appendChild(table);
        }

        function createOtherItemInputs(container) {
             for (const category in otherItemCategories) {
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = category;
                container.appendChild(title);

                const table = document.createElement('table');
                table.className = 'item-table';
                table.style.width = '50%'; 
                table.style.float = 'right'; 
                
                let tbody = '<tbody>';
                otherItemCategories[category].forEach(item => {
                    const safeId = `input-${item.replace(/\s|\/|\(|\)/g, '_')}`;
                    tbody += `<tr>
                        <td style="width: 50%;">${item}</td>
                        <td>
                            <div class="item-input-control">
                                <button type="button" class="quantity-btn" onclick="updateQuantity('${item}', -1)">-</button>
                                <input type="number" id="${safeId}" class="quantity-input" value="0" min="0" oninput="updateSummary()">
                                <button type="button" class="quantity-btn plus" onclick="updateQuantity('${item}', 1)">+</button>
                            </div>
                        </td>
                    </tr>`;
                });
                tbody += '</tbody>';
                table.innerHTML = tbody;
                container.appendChild(table);
                
                const clearDiv = document.createElement('div');
                clearDiv.style.clear = 'both';
                container.appendChild(clearDiv);
            }
        }
        
        function createItemInputs() {
            const container = document.getElementById('item-inputs-container');
            if(container.children.length === 0) {
                 createSandwichTable(container); 
                 createOtherItemInputs(container); 
            }
            loadData();
        }

        function updateQuantity(itemName, delta) {
            const safeId = `input-${itemName.replace(/\s|\/|\(|\)/g, '_')}`;
            const input = document.getElementById(safeId);
            
            if (!input) return;

            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            if (newValue < 0) newValue = 0; 

            input.value = newValue;
            updateSummary();
        }

        function updateSummary() {
            let totalCount = 0;
            const allItems = getAllItemNames();
            
            allItems.forEach(item => {
                const safeId = `input-${item.replace(/\s|\/|\(|\)/g, '_')}`;
                const input = document.getElementById(safeId);
                
                if (input && input.value > 0) {
                    totalCount += parseInt(input.value); 
                }
            });
            
            document.getElementById('total-orders-count').textContent = totalCount;
        }
        
        function getCurrentItemsLog() {
            const itemsLog = {};
            const allItems = getAllItemNames();

            allItems.forEach(item => {
                const safeId = `input-${item.replace(/\s|\/|\(|\)/g, '_')}`;
                const input = document.getElementById(safeId);
                const quantity = parseInt(input.value);
                
                if (quantity > 0) {
                    itemsLog[item] = quantity;
                }
            });
            return itemsLog;
        }

        function promptEndPeriod() {
            const totalInput = document.getElementById('total-amount');
            const totalAmount = parseFloat(totalInput.value);

            if (isNaN(totalAmount) || totalAmount <= 0) {
                alert("الرجاء إدخال المبلغ الإجمالي للفترة من الماكينة.");
                totalInput.focus();
                return;
            }
            endPeriod(totalAmount);
        }

        function endPeriod(totalAmount) {
            const totalOrders = parseInt(document.getElementById('total-orders-count').textContent);

            if (totalOrders === 0) {
                alert("لا يوجد أصناف مسجلة في هذه الفترة.");
                return;
            }
            
            const currentItemsLog = getCurrentItemsLog();
            const periodLog = {
                id: pastPeriods.length + 1,
                time: new Date().toLocaleTimeString('ar-EG'),
                date: new Date().toLocaleDateString('ar-EG'),
                totalAmount: totalAmount, 
                totalOrders: totalOrders, 
                itemsLog: currentItemsLog
            };

            pastPeriods.push(periodLog);
            saveData(); 

            displayPastPeriods();

            document.getElementById('total-amount').value = ''; 
            
            getAllItemNames().forEach(item => {
                const safeId = `input-${item.replace(/\s|\/|\(|\)/g, '_')}`;
                const input = document.getElementById(safeId);
                if (input) input.value = 0;
            });
            
            updateSummary();

            alert(`تم تسجيل المبلغ بنجاح. المبلغ الإجمالي المسجل للفترة هو: ${totalAmount}.`); 
        }

        function displayPastPeriods() {
            const container = document.getElementById('past-periods');
            container.innerHTML = '<h2>سجل الفترات السابقة</h2>'; 

            const formatItemsLog = (log) => {
                let html = '<ul>';
                for (const item in log) {
                    if (log[item] > 0) {
                        html += `<li><strong>${item}:</strong> <span style="color: var(--accent-color); font-weight: bold;">${log[item]}</span> قطعة</li>`;
                    }
                }
                html += '</ul>';
                return html;
            };

            pastPeriods.slice().reverse().forEach(period => {
                const fullAmount = period.totalAmount; 
                
                const logDiv = document.createElement('div');
                logDiv.className = 'period-log';
                logDiv.innerHTML = `
                    <h3>فترة رقم ${period.id} - ${period.time} (${period.date})</h3>
                    <p><strong>الإجمالي المسجل من الماكينة:</strong> <span style="color: var(--danger-color); font-weight: bold; font-size: 1.2em;">${fullAmount}</span></p> 
                    <p><strong>إجمالي عدد الوحدات/القطع المدخلة:</strong> ${period.totalOrders}</p>
                    <h4>تفاصيل الأصناف:</h4>
                    ${formatItemsLog(period.itemsLog)}
                `;
                container.appendChild(logDiv);
            });
        }
        
        function generateDailySalesReport() {
            if (pastPeriods.length === 0) {
                alert("لا يوجد بيانات مسجلة لإنشاء التقرير.");
                return;
            }

            const combinedSales = {};
            let totalMoney = 0;
            let totalUnits = 0;

            pastPeriods.forEach(period => {
                totalMoney += period.totalAmount;
                totalUnits += period.totalOrders;
                for (const item in period.itemsLog) {
                    combinedSales[item] = (combinedSales[item] || 0) + period.itemsLog[item];
                }
            });

            const sortedItems = Object.entries(combinedSales)
                .sort(([, a], [, b]) => b - a);

            const finalTotalMoney = totalMoney.toFixed(2); 

            let tableHTML = '<table>';
            tableHTML += '<thead><tr><th>الصنف</th><th>الكمية الكلية المباعة</th></tr></thead>';
            tableHTML += '<tbody>';

            sortedItems.forEach(([item, quantity]) => {
                tableHTML += `<tr><td>${item}</td><td>${quantity} قطعة</td></tr>`;
            });

            tableHTML += `<tr class="report-total-row"><td>الإجمالي الكلي للقطع</td><td>${totalUnits} قطعة</td></tr>`;
            tableHTML += `<tr class="report-total-row"><td>الإجمالي الكلي للمبلغ</td><td>${finalTotalMoney}</td></tr>`; 

            tableHTML += '</tbody></table>';

            const reportContainer = document.getElementById('final-report-container');
            const summaryDiv = document.getElementById('detailed-sales-summary');
            
            summaryDiv.innerHTML = tableHTML;
            reportContainer.style.display = 'block'; 
            
            setTimeout(() => {
                reportContainer.scrollIntoView({ behavior: 'smooth' });
            }, 50); 
            
            alert("تم عرض تقرير مبيعات اليوم التفصيلي في نهاية الصفحة. يمكنك طباعته أو نسخه الآن.");
        }

        function promptDailyReport() {
            if (pastPeriods.length === 0) {
                alert("لا يوجد فترات مسجلة لإعداد التقرير.");
                return;
            }
            document.getElementById('final-report-container').style.display = 'none';
            generateDailySalesReport();
        }

        // دالة الحذف: تفتح النافذة المنبثقة لطلب كلمة السر المخفية
        function clearAllData() {
            if (!confirm("هل أنت متأكد من حذف السجل بالكامل؟ هذه الخطوة لا يمكن التراجع عنها.")) {
                return;
            }
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input-delete').focus(); 
        }
        
        function saveData() {
            localStorage.setItem('cashierPeriods', JSON.stringify(pastPeriods));
        }

        function loadData() {
            const savedPeriods = localStorage.getItem('cashierPeriods');
            if (savedPeriods) {
                pastPeriods = JSON.parse(savedPeriods);
                displayPastPeriods(); 
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('cashier-content').style.display = 'none';
            
            // إضافة خاصية الضغط على Enter في المودال لتأكيد الحذف
            document.getElementById('password-input-delete').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    executeClearData();
                }
            });
            // إضافة خاصية الضغط على Enter في حقول الدخول
            document.getElementById('password-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            // إضافة خاصية الضغط على Enter في حقل المبلغ الإجمالي
            document.getElementById('total-amount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    promptEndPeriod();
                }
            });
        });

    </script>
